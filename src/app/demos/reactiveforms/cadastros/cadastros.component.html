<div class="container main-container">
    <h4>Demo Cadastro</h4>
    <hr />
    <form [formGroup]="cadastroForm" (ngSubmit)="adicionarUsuario()">
        <div class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label" for="name">Nome Completo</label>
                <div class="col-md-10">
                    <input formControlName="nome" class="form-control" id="nome" type="text" 
                    placeholder="Nome (requerido)" validation/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="cpf">CPF</label>
                <div class="col-md-10">
                    <input formControlName="cpf" class="form-control" id="cpf" 
                    type="text" placeholder="CPF (requerido)" validation/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="email">E-mail</label>
                <div class="col-md-10">
                    <input class="form-control" id="email" type="text"
                    formControlName="email" 
                    placeholder="E-mail (requerido)" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="senha">Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="senha" type="password" 
                    formControlName="senha"
                    placeholder="Senha (requerido)" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" for="confirmasenha">Confirmar a Senha</label>
                <div class="col-md-10">
                    <input class="form-control" id="confirmasenha" type="password"
                    formControlName="confirmaSenha"
                        placeholder="Confirmar a Senha (requerido)" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <span><button class="btn btn-success" id="registrar" type="submit">Registrar</button></span>
                </div>
            </div>
        </div>
    </form>
</div>
